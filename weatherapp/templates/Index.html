
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Forecast</title>
    <link href="{% static 'weatherapp/css/style.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather Now</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name = "city" placeholder="Enter city">
            <input type="submit" value="Check Weather">
        </form>
           

            {% if description %}
        <div id="weather-details">
        <div class="icon">
            <img src="https://openweathermap.org/img/w/{{ icon }}.png" alt="image">
        </div>
        <div class="description">{{ description }}</div>
        <div class="temperature">{{ temp }}°C</div>
        <div class="details">
        <div class="feels_like">Feels like: {{ feels_like }}°C</div>
        <div class="humidity">Humidity: {{ humidity }}%</div>
        <div class="wind"> Wind Speed: {{ wind }}m/s</div>
        </div>
        </div>
        {% else %}
        <h2>No weather data available for the specified city.</h2>
        {% endif %}

    </div>
</body>
</html>
